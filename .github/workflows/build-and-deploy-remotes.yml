name: ğŸš€ Build and deploy remotes

on:
  push:
    tags:
      - '*'  # This will match tags starting with 'v' (e.g., v1.0.0)

jobs:
  build-and-deploy-remotes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”„ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.11.1'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: ğŸ’¾ Cache pnpm store
      uses: actions/cache@v3
      id: pnpm-cache
      with:
        path: |
          ~/.pnpm-store
          ~/.local/share/pnpm/store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      id: cache-deps
      with:
        path: |
          node_modules
          host/node_modules
          remote/node_modules
        key: ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-deps-
    
    - name: ğŸ“‚ Go To Working Directory
      run: cd ./remote

    - name: ğŸ”§ Install Dependencies
      run: pnpm install
      if: steps.cache-deps.outputs.cache-hit != 'true'
        
    - name: ğŸ—ï¸ Build
      run: pnpm build
                
    - name: ğŸš€ Publish to MFE Orchestrator
      uses: mfe-orchestrator-hub/github-action@0.0.26
      with:
        apikey: ${{ secrets.MICROFRONTEND_ORCHESTRATOR_API_KEY }}
        microfrontend-slug: 'first-mfe'
        file-path: './remote/dist'
        version: ${{ github.ref_name }}